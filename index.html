<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    <h1 id="title">Survey Form</h1>
    <p id="description">Survey</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          id="name"
          required
          placeholder="Enter your first name"
        />
        <span class="validity"></span>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2-3}$"
        />
        <span class="validity"></span>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">number</label>
        <input
          type="number"
          id="number"
          placeholder="Enter Number"
          required
          min="5"
          max="15"
        />
        <span class="validity"></span>
      </div>
      <div class="form-group">
        <label for="dropdown" id="dropdown-label">Drop Down</label>
        <select id="dropdown" name="select-list">
          <option value="" disabled selected>select your country</option>
          <option value="Jordan">Jordan</option>
          <option value="Uganda">Uganda</option>
          <option value="Moldova">Moldova</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Radio Buttons:</p>
        <div id="input-group">
          <label for="Jordan" id="radio-label">
            <input
              type="radio"
              value="Jordan"
              id="Jordan"
              name="user-country"
              checked
            />
            Jordan
          </label>
          <label for="Uganda" id="radio-label">
            <input
              type="radio"
              value="Uganda"
              id="Uganda"
              name="user-country"
            />
            Uganda
          </label>
          <label for="Moldova" id="radio-label">
            <input
              type="radio"
              value="Moldova"
              id="Moldova"
              name="user-country"
            />
            Moldova
          </label>
          <label for="Other" id="radio-label">
            <input type="radio" value="Other" id="Other" name="user-country" />
            Other
          </label>
        </div>
      </div>
      <div class="form-group">
        <p>Check Boxes:</p>
        <div id="input-group">
          <label for="Jordan" id="radio-label">
            <input type="checkbox" value="Jordan" id="Jordan" /> Jordan
          </label>
          <label for="Uganda" id="radio-label">
            <input type="checkbox" value="Uganda" id="Uganda" /> Uganda
          </label>
          <label for="Moldova" id="radio-label">
            <input type="checkbox" value="Moldova" id="Moldova" /> Moldova
          </label>
          <label for="Other" id="radio-label">
            <input type="checkbox" value="Other" id="Other" /> Other
          </label>
        </div>
        <div class="form-group">
          <label for="textarea" id="textarea-label"> Text Area</label>
          <textarea
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Enter Text Here"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" id="submit" class="submit" />
        </div>
      </div>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
